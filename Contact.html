        <fieldset class="form-container"> 
            <legend><h1>Nous contacter</h1></legend>

            <form class="form" >
                <label for="nom">Nom :</label>
                <input type="text" id="nom" placeholder="Votre nom" />

                <input type="text" id="prenom" placeholder="Votre prenom" />

                <label for="email">E-mail :</label>

                <label for="objet">Objet :</label>
                <input type="text" id="objet" placeholder="Sujet de votre message" />

                <label for="message">Votre message :</label>
                <textarea id="message" placeholder="Votre message" rows="18" cols="60" ></textarea>

                <button type="submit" id="btnSubCont">➤ Envoyer</button>
            </form>
